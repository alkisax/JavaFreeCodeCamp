<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="bg-gray">

    <div class="container-sm">
        <div class="card mt-3">
            <div class="card-body bg-black">
                <div class="card-title text-center h4 text-white fw-bold">
                    Roman Numeral Conventor
                </div>
                <div class="text-center h5 text-white">
                    <span>
                        <img class="img-fluid w-25" src="../palindromeChecker/fcclogo.jpg" alt="">
                    </span>
                </div>
                <div class="d-flex justify-content-center align-items-center">
                    <input type="number" class="form-control col-4" placeholder="enter number" id="number">
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary col-7 col-sm-6 col-md-5  col-lg-4 col-xl-3 mt-3" id="convert-btn">
                        Convert
                    </button>
                </div>
                <div class="mt-3">
                    <p id="output" class="text-center text-white bg-dark p-3 rounded"></p>
                </div>
            </div>
        </div>
    </div>

    

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
