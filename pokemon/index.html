<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokemon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="bg-black text-white">

    <!-- 
    You should have an input element with an id of "search-input".
    You should have a button element with an id of "search-button".
    You should have an element with an id of "pokemon-name".
    You should have an element with an id of "pokemon-id".
    You should have an element with an id of "weight".
    You should have an element with an id of "height".
    You should have an element with an id of "types".
    You should have an element with an id of "hp".
    You should have an element with an id of "attack".
    You should have an element with an id of "defense".
    You should have an element with an id of "special-attack".
    You should have an element with an id of "special-defense".
    You should have an element with an id of "speed". 
    -->
    <div id="pok-input">
      <input type="text" id="search-input" required>
      <button id="search-button">Search</button>
    </div>

    <div id="info-conatiner">
      <div id="pokemon-name"></div>
      <div id="pokemon-id"></div>
      <div id="weight"></div>
      <div id="height"></div>
      <div id="types"></div>
      <div id="hp"></div>
      <div id="attack"></div>
      <div id="defense"></div>
      <div id="special-attack"></div>
      <div id="special-defense"></div>
      <div id="speed"></div> 
    </div>


    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
