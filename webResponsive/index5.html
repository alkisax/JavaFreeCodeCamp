<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="i dont know what we will build">
  <title>Accessibility Quiz</title>
</head>
<body>
  <header>
    <img id="logo" alt="freeCodeCamp" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="">
    <h1>
      HTML/CSS Quiz
    </h1>
    <nav>
      <ul>
        <li><a href="#student-info">INFO</a></li>
        <li><a href="#html-questions">HTML</a></li>
        <li><a href="#css-questions">CSS</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">

      <section role="region" aria-labelledby="student-info">
        <h2 id="student-info">Student Info</h2>
        <div class="info">
          <label for="name">
            Name: 
          </label>
          <input type="text" id="name" name="name" placeholder="name">
        </div>
        <div class="info">
          <label for="email">
            Email: 
          </label>
            <input type="email" id="email" name="email">          
        </div>
        <div class="info">
          <label for="date">
            Date of birth: 
          </label>
             <input type="date" id="date" name="date">         
        </div>

      </section>
      <section role="region" aria-labelledby="html-questions">
        <h2 id="html-questions">HTML questions</h2>

      </section>
      <section role="region" aria-labelledby="css-questions">
        <h2 id="css-questions">CSS questions</h2>

      </section>
    </form>

  </main>
    
</body>
</html>
