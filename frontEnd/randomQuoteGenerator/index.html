<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Star in the Sky</title>

    <!-- fontawosome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Include Babel Standalone -->
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
    
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
</head>

<body class="bg-black d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="row">
      <div class="card mx-auto my-auto mt-2 bg-danger col-6">
        <h2 class="mx-auto p-1">
          <span class="me-3"><i class="fa-solid fa-hammer"></i></span>
          <strong>Red Star in the Sky</strong>

        </h2>

        <div class="p-4" id="quote-box">
          <div id="text"></div>

          <div class="d-flex justify-content-end align-items-center" id="author"></div>
          
          <button class="btn btn-primary me-2" id="new-quote">
            <i class="fas fa-sync-alt"></i> New
          </button>
          <button class="btn btn-info text-white" id="tweet-quote">
            <i class="fab fa-twitter"></i> Tweet
          </button>
        </div>
      </div>
    </div>


    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Include Your JSX File -->
    <script type="text/babel" src="./randomQuoteGenerator.jsx"></script>
</body>
</html>
