<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="bg-gray">

    <div class="d-flex justify-content-center align-items-center vh-100 ">

        <div class="outer flex-column d-flex justify-content-start bg-light border m-auto phone-box bg-black align-items-center rounded-5 ">

            <div class="circle  rounded-circle bg-white border mt-2">
            </div>

            <div class="inner bg-white mt-3 ">
                
                <div class="text-enter text-black text-center mt-1">
                    <h4>Enter a Phone Number:</h4>
                </div>

                <div class="d-flex justify-content-center align-items-center">
                    <input id="user-input" type="number" class="form-control w-75 mt-3 border-2 border-black" placeholder="enter number" id="number">
                </div>

                <div id="results-div" class="result d-flex justify-content-center align-items-center w-75 mt-3 mx-auto">
                      
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                </div>
            </div>

            <div class="button-container d-flex justify-content-evenly my-auto w-100">
                <button id="check-btn" type="button" class="btn btn-secondary btn-lg">Check</button>
                <button id="clear-btn" type="button" class="btn btn-secondary btn-lg">Clear</button>
            </div>
        </div>         
    </div>


    

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
