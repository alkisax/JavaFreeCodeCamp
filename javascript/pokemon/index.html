<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokemon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="bg-black text-white">

    <div id="pok-input">
      <input type="text" id="search-input" required>
      <button id="search-button">Search</button>
    </div>

    <div id="info-container">
      <div>
        <strong>Name:</strong> <span id="pokemon-name"></span>
      </div>
      <div>
        <strong>ID:</strong> <span id="pokemon-id"></span>
      </div>
      <div>
        <strong>Weight:</strong> <span id="weight"></span>
      </div>
      <div>
        <strong>Height:</strong> <span id="height"></span>
      </div>
      <div>
        <strong>Types:</strong> <span id="types"></span>
      </div>
      <div>
        <strong>HP:</strong> <span id="hp"></span>
      </div>
      <div>
        <strong>Attack:</strong> <span id="attack"></span>
      </div>
      <div>
        <strong>Defense:</strong> <span id="defense"></span>
      </div>
      <div>
        <strong>Special Attack:</strong> <span id="special-attack"></span>
      </div>
      <div>
        <strong>Special Defense:</strong> <span id="special-defense"></span>
      </div>
      <div>
        <strong>Speed:</strong> <span id="speed"></span>
      </div>
    </div>


    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
